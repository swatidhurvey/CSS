<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box1{
            width:345px;
            height:234px;
            background-color: blue;
            float:right;
        }
        .box2{
            width:345px;
            height:234px;
            background-color: rgb(255, 81, 0);
         float:right;
         clear: right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
